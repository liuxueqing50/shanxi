<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>Two Menu Style - Ace Admin</title>

    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="/stylesheets/Ace_template_css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/stylesheets/Ace_template_css/font-awesome.min.css"/>

    <!-- page specific plugin styles -->

    <!-- text fonts -->
    <link rel="stylesheet" href="/stylesheets/Ace_template_css/fonts.googleapis.com.css"/>

    <!-- ace styles -->
    <link rel="stylesheet" href="/stylesheets/Ace_template_css/ace.min.css" class="ace-main-stylesheet"
          id="main-ace-style"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/stylesheets/Ace_template_css/ace-part2.min.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <link rel="stylesheet" href="/stylesheets/Ace_template_css/ace-skins.min.css"/>
    <link rel="stylesheet" href="/stylesheets/Ace_template_css/ace-rtl.min.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/stylesheets/Ace_template_css/ace-ie.min.css"/>
    <![endif]-->

    <!-- inline styles related to this page -->
    <link rel="stylesheet" href="/stylesheets/customs/pages/admin/dashboard.css"/>

    <!-- ace settings handler -->
    <script src="/javascripts/Ace_template_js/ace-extra.min.js"></script>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script src="/javascripts/Ace_template_js/html5shiv.min.js"></script>
    <script src="/javascripts/Ace_template_js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="no-skin">
<% include ../includes/admin-topNav.html %>

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <div id="sidebar" class="sidebar      h-sidebar                navbar-collapse collapse          ace-save-state">
        <script type="text/javascript">
            try {
                ace.settings.loadState('sidebar')
            } catch (e) {
            }
        </script>

        <div class="sidebar-shortcuts" id="sidebar-shortcuts">
            <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                <button class="btn btn-success">
                    <i class="ace-icon fa fa-signal"></i>
                </button>

                <button class="btn btn-info">
                    <i class="ace-icon fa fa-pencil"></i>
                </button>

                <button class="btn btn-warning">
                    <i class="ace-icon fa fa-users"></i>
                </button>

                <button class="btn btn-danger">
                    <i class="ace-icon fa fa-cogs"></i>
                </button>
            </div>

            <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                <span class="btn btn-success"></span>

                <span class="btn btn-info"></span>

                <span class="btn btn-warning"></span>

                <span class="btn btn-danger"></span>
            </div>
        </div><!-- /.sidebar-shortcuts -->

        <ul class="nav nav-list">
            <li class="active open hover">
                <a href="/admin">
                    <i class="menu-icon fa fa-tachometer"></i>
                    <span class="menu-text"> 管理首页 </span>
                </a>
                <b class="arrow"></b>
            </li>

            <li class="hover">
                <a href="/admin/user">
                    <i class="menu-icon fa fa-users"></i>
                    <span class="menu-text"> 用户管理 </span>
                </a>
                <b class="arrow"></b>
            </li>

            <li class="hover">
                <a href="/admin/role">
                    <i class="menu-icon fa fa-tag"></i>


                    <span class="menu-text"> 角色管理 </span>
                </a>
                <b class="arrow"></b>
            </li>

            <li class="hover">
                <a href="/admin/log/login/">
                    <i class="menu-icon fa fa-file-text-o"></i>
                    <span class="menu-text"> 操作日志 </span>
                </a>
                <b class="arrow"></b>
            </li>

        </ul><!-- /.nav-list -->
    </div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <% include ../includes/ace-settings-container.html %>

                <div class="page-header">
                    <h1>管理首页 </h1>
                </div><!-- /.page-header -->

                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->

                        <div class="hidden-sm hidden-xs">
                            <button type="button" class="sidebar-collapse btn btn-white btn-primary"
                                    data-target="#sidebar">
                                <i id="sidebar4-toggle-icon" class="ace-icon fa fa-angle-double-up ace-save-state"
                                   data-icon1="ace-icon fa fa-angle-double-up"
                                   data-icon2="ace-icon fa fa-angle-double-down"></i>
                                折叠/展开菜单栏
                            </button>
                        </div>

                        <div class="space-6"></div>

                        <div class="row">
                            <div class="alert alert-block alert-success">
                                <button type="button" class="close" data-dismiss="alert">
                                    <i class="ace-icon fa fa-times"></i>
                                </button>

                                <i class="ace-icon fa fa-check green"></i>

                                欢迎登陆
                                <strong class="green">
                                    山西-吉兆 FM监听系统
                                    <small>后台管理页面</small>
                                </strong>，
                                当前用户帐号：
                                <strong class="green">
                                    <%= udata.user %>
                                </strong>，
                                当前用户角色为：
                                <strong class="green">
                                    <%= udata.role %>
                                </strong>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-3 col-sm-6"><a href="/admin/user/">
                                <div class="dashboard-tile detail tile-turquoise">
                                    <div class="content">
                                        <h1 data-from="0" data-to="56" data-speed="2500" class="text-left timer">1</h1>
                                        <p>用户</p>
                                    </div>
                                    <div class="icon"><i class="fa fa-users"></i></div>
                                </div>
                            </a></div>

                            <div class="col-md-3 col-sm-6"><a href="/admin/role/">
                                <div class="dashboard-tile detail tile-blue">
                                    <div class="content">
                                        <h1 data-from="0" data-to="32" data-speed="2500" class="text-left timer">0</h1>
                                        <p>角色</p>
                                    </div>
                                    <div class="icon"><i class="fa fa fa-key"></i></div>
                                </div>
                            </a></div>

                            <div class="col-md-3 col-sm-6"><a href="/admin/log/">
                                <div class="dashboard-tile detail tile-red">
                                    <div class="content">
                                        <h1 data-from="0" data-to="180" data-speed="2500" class="text-left timer">0</h1>
                                        <p>日志</p>
                                    </div>
                                    <div class="icon"><i class="fa fa-file"></i></div>
                                </div>
                            </a></div>

                            <div class="col-md-3 col-sm-6"><a href="/admin/setting/">
                                <div class="dashboard-tile detail tile-purple">
                                    <div class="content">
                                        <h1 data-to="105" data-speed="2500" class="text-left timer">1</h1>
                                        <p>配置</p>
                                    </div>
                                    <div class="icon"><i class="fa fa-file"></i></div>
                                </div>
                            </a></div>

                        </div>

                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <% include ../includes/footer.html %>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script src="/javascripts/Ace_template_js/jquery-2.1.4.min.js"></script>

<!-- <![endif]-->

<!--[if IE]>
<script src="/javascripts/Ace_template_js/jquery-1.11.3.min.js"></script>
<![endif]-->
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='/javascripts/Ace_template_js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>
<script src="/javascripts/Ace_template_js/bootstrap.min.js"></script>

<!-- page specific plugin scripts -->

<!-- ace scripts -->
<script src="/javascripts/Ace_template_js/ace-elements.min.js"></script>
<script src="/javascripts/Ace_template_js/ace.min.js"></script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function ($) {
        $('#sidebar2').insertBefore('.page-content');
        $('#navbar').addClass('h-navbar');
        $('.footer').insertAfter('.page-content');

        $('.page-content').addClass('main-content');

        $('.menu-toggler[data-target="#sidebar2"]').insertBefore('.navbar-brand');


        $(document).on('settings.ace.two_menu', function (e, event_name, event_val) {
            if (event_name == 'sidebar_fixed') {
                if ($('#sidebar').hasClass('sidebar-fixed')) $('#sidebar2').addClass('sidebar-fixed')
                else $('#sidebar2').removeClass('sidebar-fixed')
            }
        }).triggerHandler('settings.ace.two_menu', ['sidebar_fixed', $('#sidebar').hasClass('sidebar-fixed')]);

        $('#sidebar2[data-sidebar-hover=true]').ace_sidebar_hover('reset');
        $('#sidebar2[data-sidebar-scroll=true]').ace_sidebar_scroll('reset', true);
    })
</script>
</body>
</html>
